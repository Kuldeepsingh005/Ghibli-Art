services:
  - type: web
    name: Ghibli-Art
    env: Docker
    repo: https://github.com/Kuldeepsingh005/Ghibli-Art.git
    region: Singapore
    plan: free
    branch: main
    healthCheckPath: /actuator/health
    dockerfilePath: ./Dockerfile
    buildFilter:
      paths:
        - "pom.xml"
        - "src/**"
        - "Dockerfile"
